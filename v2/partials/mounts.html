<div class="container">
  <div class="page-header">
    <h2>
        Mounts
    <div class="progress progressRight">
            <progressbar max="100" type="success"
      	  		value="percent(mountCount, mountsPossible)" >
      	  		<span>{{ mountCount }} / {{ mountsPossible }} ({{ percent(mountCount, mountsPossible) }}%)</span>
      	  	</progressbar>  	
        </div>
    </h2>        
  </div>

  <h3 class="categoryHeader" ng-hide="category.name == 'Mounts'" ng-repeat-start="category in mounts.categories">{{ category.name }}</h3>
   <div class="sect" ng-repeat="subCategory in category.subCategories">
		<h5 class="zoneHeader">{{ subCategory.name }}</h5>
		<a ng-href="http://www.wowhead.com/{{ mount.link }}" class="thumbnail" ng-repeat="mount in subCategory.mounts" ng-class="{borderOn:!mount.collected, borderOff:mount.collected}">
        	<img ng-src="{{getImageSrc(mount)}}">
      	</a>
   </div>
  <div class="clear" ng-repeat-end /> 
</div>
