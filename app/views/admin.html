<div class="container">
  
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: 250px 250px;
    }
  </style>

  <div class="page-header">
    <h2>
        Admin for updates
    </h2>
  </div>
  <div class="wrapper">
    <div>cat</div>
    <div>sub cat</div>
    <select size="20" style="width:220px;" ng-change="catChanged()" ng-model="selectedCat" ng-options="cat as cat.name for cat in categories">
    </select>
    <select size="20" style="width:220px;" ng-model="selectedSubCat" ng-options="subCat as subCat.name for subCat in selectedCat.subcats">
    </select>
    <div>
      <a class="btn btn-default btn-sm" role="button" ng-click="addCategory()">+</a>
      <a class="btn btn-default btn-sm" role="button" ng-click="removeCategory()">-</a>
      <a class="btn btn-default btn-sm" role="button" ng-click="moveCategoryUp()" ng-disabled="upButtonDisabled">↑</a>
      <a class="btn btn-default btn-sm" role="button" ng-click="moveCategoryDown()" ng-disabled="downButtonDisabled">↓</a>
    </div>
    <div>
        <a class="btn btn-default btn-sm" role="button" ng-click="addSubCategory()">+</a>
        <a class="btn btn-default btn-sm" role="button" ng-click="removeSubCategory()">-</a>
        <a class="btn btn-default btn-sm" role="button" ng-click="">↑</a>
        <a class="btn btn-default btn-sm" role="button" ng-click="">↓</a>
      </div>
  </div>
  <div>
    <a class="btn btn-default" role="button" ng-click="saveClicked()">Save</a>
    <a id="downloadLink" style="visibility:hidden" download="{{downloadFile}}">hidden anchor</a>
  </div>
</div>
