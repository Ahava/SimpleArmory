<style>
  .saveRight {
    float:right;
  }
</style>
<div class="container">

  <div class="page-header">
    <h2>
        Admin: 
        <select ng-model="selectedAdminSection" ng-options="section for section in sections"></select>
        <div class="saveRight">
          <a class="btn btn-primary" role="button" ng-click="saveClicked()" ng-hide="!data">Save</a>
          <a id="downloadLink" class="hide" download="{{file}}">hidden anchor</a>
        </div>
    </h2>
  </div>

  <div ng-if="selectedAdminSection === settingsSections.mountCategories" ng-include src="'views/admin.mounts.categories.html'"></div>
  <div ng-if="selectedAdminSection === settingsSections.achievementCategories" ng-include src="'views/admin.mounts.categories.html'"></div>
  <div ng-if="selectedAdminSection === settingsSections.mounts" ng-include src="'views/admin.mounts.html'"></div>

</div>
