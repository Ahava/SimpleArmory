<style>
  /* Animations for notify */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }
  @keyframes fadeOut {
    from {
      opacity: 1;
    }

    to {
      opacity: 0;
    }
  }

  .wrapper {
    display: grid;
    grid-template-columns: 300px auto;
  }
  .animated {
    animation-duration: 1s;
    animation-fill-mode: both;
  }
  .alertNotify {
    position:fixed;
    right:58px;
    opacity:0;
  }
  .fadeIn {
    animation-name: fadeIn;
  }
  .fadeOut {
    animation-name: fadeOut;
  }
  .col {
    width: 220px;
  }
  .missingItem {
    margin: 1px;
  }
  .missingItem img {
    width: 100%;
    height: 100%;
  }
  .missingItemSelected {
    width: 56px;
    height: 56px;
    border: 2px solid #428bca;
  }
</style>

<div ng-controller="AdminMissing">
  <div ng-class="{'fadeIn': notifyIn, 'fadeOut': notifyOut}" class="alert alert-info alertNotify animated" role="alert">
      <strong>{{notify.name}}</strong> moved to <strong>{{notify.subcat}}</strong>.
  </div>
  <div class="wrapper">
    <div style='background:lightgray;'>
        <h4>{{col1Title}}</h4>
        <div>
            <a target="_blank" ng-click="clicked($event, this.item)" ng-href="//{{settings.WowHeadUrl}}/{{ getLink(item) }}" class="thumbnail missingItem" ng-repeat="item in missing">
              <img ng-src="{{getImageSrc(item, true)}}">
            </a>
        </div>
    </div>
    <div style='background:gray;'>
        <h4>{{col2Title}}</h4>
        <select size="20" class="col" ng-change="selectionChanged(true)" ng-model="col2selected" ng-options="item as item.name for item in col2items"></select>
    </div>
  </div>
</div>
